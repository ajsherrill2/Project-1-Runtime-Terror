<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />

    <link rel="stylesheet" href="assets/css/res.css" />
    <title>The Book Club Results</title>
  </head>

  <body>
    <main>
      <div id="intro">
        <nav class="navbar">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">The Book Club</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div><h3>We Have Your Book Here!</h3></div>
    </main>

    <div class="container">
      <div class="results" class="mood-row">
        <div>
          <h4 class="title"></h4>
        </div>
        <div id="pic">
          <img class="img" />
        </div>
        <div>
          <p class="author"></p>
        </div>
        <div id="des-container">
          <p class="description"></p>
        </div>
        <div>
          <p class="rating"></p>
        </div>
        <div>
          <p class="price"></p>
        </div>
        <div>
          <a id="store">Buy the book here!</a>
        </div>
      </div>
    </div>

    <!-- jQuery <script> tag -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery UI <script> tag -->
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
      integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="assets/js/results.js"></script>
  </body>
</html>
